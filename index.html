<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Life</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wraper" id="app">
      <div class="container" @scroll="hundlerContainerScroll">
        <div class="line _top" id="label_top" v-bind:style="{ top: labelPosition.top + 'px',}">
          <div class="line_item" v-for="(row, index) in matrix[0]">
            {{index + 1}}
          </div>
        </div>
        <div class="line _side" id="label_left" v-bind:style="{ left: labelPosition.left + 'px',}">
          <div class="line_item" v-for="(row, index) in matrix">
            {{index + 1}}
          </div>
        </div>
        <div class="field" @click="hundlerEditGame">
          <div class="row" v-for="row in matrix">
            <div class="cell"
                 v-bind:class="{ active: cell, disactive: !cell }"
                 v-for="cell in row">
            </div>
          </div>
        </div>
      </div>
      <fieldset class="controls">
        <label>
          <span>Зупинити</span>
          <input type="checkbox"
                 name="stop"
                 checked
                 @change="hundlerStop">
        </label>
        <div id="for_disable"
             v-bind:class="{ disable: disableFields }">
          <label>
            <span>Тип поля</span>
            <input type="checkbox" name="unlim"
                   v-bind="{ readonly: disableFields }">
          </label>
          <label>
            <span>Ширина</span>
            <input type="number"
                   name="width"
                   v-bind:value="width"
                   v-bind="{ readonly: disableFields }"
                   v-on:change="hundlerChangeWidth">
          </label>
          <label>
            <span>Висота</span>
            <input type="number"
                   name="height"
                   v-bind:value="height"
                   v-bind="{ readonly: disableFields }"
                   v-on:change="hundlerChangeHeight">
          </label>
          <label>
            <span>Один крок</span>
            <input type="button"
                   name="one_step"
                   value="+1"
                   v-on:click="hundlerOneStep">
          </label>
          <label>
            <span>Відключити межі</span>
            <input type="checkbox"
                   name="unlim"
                   v-model="unlim"
                   v-on:change="hundlerLimits">
          </label>
          <label>
            <span>Вибрати патерн</span>
            <select name="pattern"
                    v-on:change="hundlerPattern"
            >
              <option value="0">Пустота</option>
              <option value="1">Кубики</option>
              <option value="2">Горизонтальні лінії</option>
              <option value="3">Вертикальні лінії</option>
              <option value="4">Шахматний порядок</option>
            </select>
          </label>
          <label>
            <span>Зміщення патерна по горизонталі</span>
            <input type="number"
                   name="pat_x_shift"
                   v-model="pat_x_shift"
                   v-on:change="hundlerPat_X_Shift">
          </label>
          <label>
            <span>Зміщення патерна по вертикалі</span>
            <input type="number"
                   name="pat_y_shift"
                   v-model="pat_y_shift"
                   v-on:change="hundlerPat_Y_Shift">
          </label>
        </div>
      </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
